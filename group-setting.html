<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Setting | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f6ff; }
        .glass-card { background: white; border-radius: 45px; box-shadow: 0 15px 40px rgba(0,0,0,0.04); }
        .input-box { border-bottom: 2px solid #e2e8f0; transition: all 0.3s; }
        .input-box:focus-within { border-bottom-color: #3b82f6; }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 bg-white flex items-center gap-4 sticky top-0 z-50 border-b border-slate-100">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 active:scale-90 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Group Setting</h1>
    </header>

    <div class="max-w-md mx-auto p-6">
        <div class="glass-card p-8">
            
            <h2 class="text-center text-xl font-bold text-slate-700 mb-8 uppercase">সোশ্যাল মিডিয়া গ্রুপ লিঙ্ক</h2>

            <div class="bg-blue-50/50 p-6 rounded-[30px] border border-blue-100 mb-5 flex items-center gap-4">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-blue-600 shadow-sm">
                    <i class="fab fa-messenger text-2xl"></i>
                </div>
                <div class="flex-1">
                    <label class="block text-[10px] font-black text-blue-600 uppercase tracking-widest mb-1">Messenger Group Link</label>
                    <input type="text" id="messengerLink" placeholder="লিঙ্ক পেস্ট করুন" 
                           class="w-full bg-transparent outline-none text-sm text-slate-600 border-b border-blue-200 focus:border-blue-500 pb-1">
                </div>
            </div>

            <div class="bg-green-50/50 p-6 rounded-[30px] border border-green-100 mb-5 flex items-center gap-4">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-green-600 shadow-sm">
                    <i class="fab fa-whatsapp text-2xl"></i>
                </div>
                <div class="flex-1">
                    <label class="block text-[10px] font-black text-green-600 uppercase tracking-widest mb-1">Whatsapp Group Link</label>
                    <input type="text" id="whatsappLink" placeholder="লিঙ্ক পেস্ট করুন" 
                           class="w-full bg-transparent outline-none text-sm text-slate-600 border-b border-green-200 focus:border-green-500 pb-1">
                </div>
            </div>

            <div class="bg-indigo-50/50 p-6 rounded-[30px] border border-indigo-100 mb-8 flex items-center gap-4">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-indigo-600 shadow-sm">
                    <i class="fab fa-facebook text-2xl"></i>
                </div>
                <div class="flex-1">
                    <label class="block text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-1">Facebook Group Link</label>
                    <input type="text" id="facebookLink" placeholder="লিঙ্ক পেস্ট করুন" 
                           class="w-full bg-transparent outline-none text-sm text-slate-600 border-b border-indigo-200 focus:border-indigo-500 pb-1">
                </div>
            </div>

            <button onclick="saveGroups()" class="w-full bg-[#1e293b] text-white py-5 rounded-[25px] font-bold shadow-xl active:scale-95 transition-all text-lg tracking-wide">
                লিঙ্কগুলো সেভ করুন
            </button>
        </div>
    </div>

    <script>
        // আপনার গুগল অ্যাপ স্ক্রিপ্ট URL এখানে বসান
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyF2dqhImCedqGm_9BzvZo3xrBaNaBWtRhEuI0J1mhB0t7AFmdkpr9zm9AkppgB4P_3mA/exec"; 

        async function saveGroups() {
            const messenger = document.getElementById('messengerLink').value;
            const whatsapp = document.getElementById('whatsappLink').value;
            const facebook = document.getElementById('facebookLink').value;

            if (!messenger || !whatsapp || !facebook) {
                Swal.fire('সতর্কতা', 'সবগুলো লিঙ্ক পূরণ করুন!', 'warning');
                return;
            }

            Swal.fire({
                title: 'সেভ হচ্ছে...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateGroups',
                        messenger: messenger,
                        whatsapp: whatsapp,
                        facebook: facebook
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'সফল!',
                        text: 'গ্রুপ লিঙ্কগুলো আপডেট হয়েছে।',
                        confirmButtonColor: '#1e293b'
                    });
                }
            } catch (error) {
                Swal.fire('ব্যর্থ!', 'সার্ভারে কানেক্ট করা যাচ্ছে না।', 'error');
            }
        }
    </script>
</body>
</html>
