<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গ্রুপ সেটিং</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-50 pb-10">
    <header class="p-5 bg-white shadow-sm flex items-center gap-4 sticky top-0 z-50">
        <a href="admin-index.html" class="text-gray-600 text-xl"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-black text-xl text-gray-800 uppercase">Group Setting</h1>
    </header>

    <div class="max-w-md mx-auto mt-8 px-4">
        <div class="bg-white p-6 rounded-[30px] shadow-sm border border-slate-100">
            <div class="space-y-6">
                <div class="flex items-center gap-4 p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <i class="fab fa-facebook-messenger text-blue-600 text-3xl"></i>
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-blue-800 uppercase">Messenger Group Link</label>
                        <input type="text" id="groupMsg" class="w-full bg-transparent border-b border-blue-200 outline-none py-1 text-sm">
                    </div>
                </div>

                <div class="flex items-center gap-4 p-4 bg-green-50 rounded-2xl border border-green-100">
                    <i class="fab fa-whatsapp text-green-600 text-3xl"></i>
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-green-800 uppercase">WhatsApp Group Link</label>
                        <input type="text" id="groupWA" class="w-full bg-transparent border-b border-green-200 outline-none py-1 text-sm">
                    </div>
                </div>

                <div class="flex items-center gap-4 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                    <i class="fab fa-facebook text-indigo-600 text-3xl"></i>
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-indigo-800 uppercase">Facebook Group Link</label>
                        <input type="text" id="groupFB" class="w-full bg-transparent border-b border-indigo-200 outline-none py-1 text-sm">
                    </div>
                </div>

                <button onclick="saveGroup()" class="w-full bg-gray-800 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
                    লিঙ্কগুলো সেভ করুন
                </button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwt24Fx-yTaTQCOD43UOeuVhVxTJ9ujBmCDeVJI_KcRFt9Oc82ZVix7ACo2i1ZD5pll1g/exec";

        window.onload = async function() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                document.getElementById('groupMsg').value = data.group.msg || "";
                document.getElementById('groupWA').value = data.group.wa || "";
                document.getElementById('groupFB').value = data.group.fb || "";
            } catch (e) { }
        };

        async function saveGroup() {
            const groupData = {
                action: "updateGroup",
                Msg: document.getElementById('groupMsg').value,
                WA: document.getElementById('groupWA').value,
                FB: document.getElementById('groupFB').value
            };

            Swal.fire({ title: 'সেভ হচ্ছে...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(groupData) });
                if (response.ok) { Swal.fire('সফল!', 'গ্রুপ লিঙ্কগুলো আপডেট হয়েছে।', 'success'); }
            } catch (error) { Swal.fire('এরর!', 'আবার চেষ্টা করুন।', 'error'); }
        }
    </script>
</body>
</html>
