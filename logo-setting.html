<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লোগো সেটিং</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'SolaimanLipi', sans-serif; }
        .logo-card { background: white; border-radius: 24px; padding: 30px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .input-field { width: 100%; padding: 15px; border: 1px solid #d1d5db; border-radius: 16px; outline: none; margin-top: 8px; transition: 0.3s; background: #f9fafb; }
        .input-field:focus { border-color: #5851db; background: white; box-shadow: 0 0 0 4px rgba(88, 81, 219, 0.1); }
    </style>
</head>
<body class="pb-32">

    <header class="p-5 bg-white shadow-sm flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <a href="admin-index.html" class="text-gray-600"><i class="fas fa-arrow-left text-xl"></i></a>
            <h2 class="font-black text-gray-800 text-lg uppercase">ওয়েবসাইট সেটিংস</h2>
        </div>
        <button onclick="window.location.href='admin-index.html'" class="text-gray-400"><i class="fas fa-times text-2xl"></i></button>
    </header>

    <main class="p-5 flex flex-col items-center">
        <div class="w-full max-w-md">
            <h3 class="text-center font-bold text-gray-700 mb-6 text-xl">লোগো পরিবর্তন করুন</h3>
            
            <div class="logo-card">
                <div class="flex flex-col items-center mb-6">
                    <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 mb-3">
                        <i class="fas fa-image text-3xl"></i>
                    </div>
                    <p class="text-sm text-gray-500 font-medium text-center">আপনার ওয়েবসাইটের প্রধান লোগো লিঙ্কটি এখানে দিন</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">লোগো ইমেজ URL</label>
                        <input type="text" id="logoUrl" class="input-field" placeholder="https://example.com/logo.png">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-5 bg-white border-t z-50">
        <button onclick="saveLogo()" class="w-full bg-[#5851db] text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-xl active:scale-95 transition-all">
            <i class="fas fa-cloud-upload-alt"></i> সব আপডেট করুন
        </button>
    </div>

    <script>
        function saveLogo() {
            const url = document.getElementById('logoUrl').value;
            
            if(!url) {
                Swal.fire('ভুল!', 'দয়া করে একটি লোগো লিঙ্ক দিন।', 'error');
                return;
            }

            Swal.fire({
                title: 'আপডেট হচ্ছে...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            setTimeout(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'সফল!',
                    text: 'লোগো সফলভাবে আপডেট হয়েছে।',
                    confirmButtonColor: '#5851db'
                });
            }, 1500);
        }
    </script>
</body>
</html>
