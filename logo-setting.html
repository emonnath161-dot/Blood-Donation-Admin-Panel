<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Setting | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: white; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .logo-preview-box { border: 2px dashed #cbd5e1; border-radius: 30px; transition: 0.3s; }
        .input-field { background: #f1f5f9; border: 1.5px solid transparent; border-radius: 20px; padding: 15px 20px; width: 100%; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 bg-white flex items-center gap-4 sticky top-0 z-50 border-b border-slate-100">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-600 active:scale-90 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Logo Setting</h1>
    </header>

    <div class="max-w-md mx-auto p-6">
        <div class="glass-card p-8 text-center">
            
            <div class="logo-preview-box w-32 h-32 mx-auto mb-6 flex items-center justify-center overflow-hidden bg-slate-50">
                <img id="previewImg" src="https://via.placeholder.com/150?text=No+Logo" class="w-full h-full object-contain p-2" alt="Logo Preview">
            </div>

            <h2 class="text-2xl font-bold text-slate-800 mb-2">ওয়েবসাইট লোগো পরিবর্তন</h2>
            <p class="text-xs text-slate-400 mb-8 font-medium">সরাসরি লোগোর ইমেজ লিঙ্ক (URL) ব্যবহার করুন</p>

            <div class="space-y-6 text-left">
                <div>
                    <label class="block text-sm font-bold text-slate-500 mb-2 ml-2">লোগো ইউআরএল (LOGO URL)</label>
                    <input type="text" id="logoUrl" oninput="updatePreview()" placeholder="https://example.com/logo.png" 
                           class="input-field text-sm">
                </div>
            </div>

            <button onclick="saveLogo()" class="w-full bg-blue-600 text-white py-5 rounded-[25px] font-bold mt-10 shadow-xl shadow-blue-100 active:scale-95 transition-all flex items-center justify-center gap-3 text-lg">
                <i class="fas fa-save"></i> লোগো আপডেট করুন
            </button>
        </div>

        <div class="mt-8 bg-blue-50/50 border border-blue-100 p-6 rounded-[30px]">
            <div class="flex gap-3">
                <i class="fas fa-info-circle text-blue-500 mt-1"></i>
                <div class="text-[13px] text-slate-600 leading-relaxed">
                    <strong class="text-blue-700 block mb-1">পরামর্শ:</strong> 
                    লোগোর জন্য স্বচ্ছ ব্যাকগ্রাউন্ড (Transparent PNG) ব্যবহার করলে ওয়েবসাইট দেখতে সুন্দর লাগবে। আপনি চাইলে Google Drive বা কোনো ইমেজ হোস্টিং সাইটে লোগো আপলোড করে সেই লিঙ্ক এখানে দিতে পারেন।
                </div>
            </div>
        </div>
    </div>

    <script>
        // এখানে আপনার গুগল অ্যাপ স্ক্রিপ্ট লিঙ্কটি বসান
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaAyZ0vYDvrjyPIy5xvAvqVTTv9vm7ISX7fj6xXVpblfXCAHN_cta73_8IuClNAuUdeQ/exec"; 

        // লোগো প্রিভিউ আপডেট করা
        function updatePreview() {
            const url = document.getElementById('logoUrl').value;
            const preview = document.getElementById('previewImg');
            if (url) {
                preview.src = url;
            } else {
                preview.src = "https://via.placeholder.com/150?text=No+Logo";
            }
        }

        // লোগো সেভ করা
        async function saveLogo() {
            const logo = document.getElementById('logoUrl').value;

            if (!logo) {
                Swal.fire('সতর্কতা', 'দয়া করে লোগোর লিঙ্কটি দিন!', 'warning');
                return;
            }

            Swal.fire({
                title: 'আপডেট হচ্ছে...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateLogo',
                        url: logo
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'সফল!',
                        text: 'লোগো সফলভাবে পরিবর্তন হয়েছে।',
                        confirmButtonColor: '#2563eb'
                    });
                }
            } catch (error) {
                Swal.fire('ব্যর্থ!', 'সার্ভারে কানেক্ট করা যাচ্ছে না।', 'error');
            }
        }
    </script>
</body>
</html>
