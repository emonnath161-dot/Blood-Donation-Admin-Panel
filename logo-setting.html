<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লোগো সেটিং | অ্যাডমিন প্যানেল</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'SolaimanLipi', sans-serif; background-color: #f8fafc; }
        .logo-preview { width: 120px; height: 120px; object-fit: contain; border-radius: 20px; background: white; padding: 10px; border: 2px dashed #cbd5e1; }
    </style>
</head>
<body class="pb-10">

    <header class="p-5 bg-white shadow-sm flex items-center gap-4 sticky top-0 z-50">
        <a href="admin-index.html" class="text-gray-600 text-xl"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-black text-xl text-gray-800 uppercase">Logo Setting</h1>
    </header>

    <div class="max-w-md mx-auto mt-8 px-4">
        <div class="bg-white p-6 rounded-[35px] shadow-xl shadow-slate-200 border border-slate-100">
            <div class="text-center mb-8">
                <div class="mb-4 flex justify-center">
                    <img id="currentLogoPreview" src="https://via.placeholder.com/150?text=Logo" alt="Logo Preview" class="logo-preview">
                </div>
                <h2 class="font-bold text-gray-700">ওয়েবসাইট লোগো পরিবর্তন</h2>
                <p class="text-xs text-gray-400 mt-1">সরাসরি লোগোর ইমেজ লিঙ্ক (URL) ব্যবহার করুন</p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase ml-1">লোগো ইউআরএল (Logo URL)</label>
                    <input type="text" id="logoUrlInput" placeholder="https://example.com/logo.png" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 transition-all">
                </div>

                <button onclick="saveLogo()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100 active:scale-95 transition-all mt-4">
                    <i class="fas fa-save mr-2"></i> লোগো আপডেট করুন
                </button>
            </div>
        </div>

        <div class="mt-8 bg-blue-50 p-4 rounded-2xl border border-blue-100">
            <p class="text-[11px] text-blue-700 leading-relaxed">
                <i class="fas fa-info-circle mr-1"></i> <b>পরামর্শ:</b> লোগোর জন্য স্বচ্ছ ব্যাকগ্রাউন্ড (Transparent PNG) ব্যবহার করলে ওয়েবসাইট দেখতে সুন্দর লাগবে। আপনি চাইলে Google Drive বা কোনো ইমেজ হোস্টিং সাইটে লোগো আপলোড করে সেই লিঙ্ক এখানে দিতে পারেন।
            </p>
        </div>
    </div>

    <script>
        // আপনার নতুন Web App URL এখানে বসান
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwt24Fx-yTaTQCOD43UOeuVhVxTJ9ujBmCDeVJI_KcRFt9Oc82ZVix7ACo2i1ZD5pll1g/exec";

        // পেজ লোড হওয়ার সময় বর্তমান লোগো নিয়ে আসা
        window.onload = async function() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if(data.logo) {
                    document.getElementById('logoUrlInput').value = data.logo;
                    document.getElementById('currentLogoPreview').src = data.logo;
                }
            } catch (e) {
                console.log("Error loading logo data");
            }
        };

        // লোগো সেভ করার ফাংশন
        async function saveLogo() {
            const newLogoUrl = document.getElementById('logoUrlInput').value;

            if(!newLogoUrl) {
                Swal.fire('সতর্কতা', 'অনুগ্রহ করে লোগোর লিঙ্ক দিন।', 'warning');
                return;
            }

            Swal.fire({ title: 'লোগো আপডেট হচ্ছে...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "updateLogo",
                        LogoURL: newLogoUrl
                    })
                });

                if (response.ok) {
                    Swal.fire('সফল!', 'লোগোটি আপডেট হয়েছে।', 'success');
                    document.getElementById('currentLogoPreview').src = newLogoUrl; // প্রিভিউ আপডেট
                }
            } catch (error) {
                Swal.fire('এরর!', 'আবার চেষ্টা করুন।', 'error');
            }
        }
    </script>
</body>
</html>
