<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রো কন্ট্রোল সেন্টার</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'SolaimanLipi', sans-serif; overflow-x: hidden; background-color: #0f172a; }
        
        /* ব্লাড ড্রপ অ্যানিমেশন */
        .blood-drop {
            position: absolute; top: -20px; width: 3px; height: 18px;
            background: linear-gradient(to bottom, #ff0000, #800000);
            border-radius: 50%; opacity: 0.6; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

        /* সেটিংস প্যানেল স্লাইড */
        #settings-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #settings-panel.open { transform: translateX(0); }

        /* ছোট মেনু কার্ড */
        .small-menu-card {
            padding: 10px 15px; background: #f8fafc; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; border: 1px solid #e2e8f0;
            transition: 0.2s; font-size: 14px;
        }

        /* এপ্রুভাল লিস্ট স্টাইল */
        .approval-item {
            background: white; border-radius: 20px; padding: 15px;
            margin-bottom: 10px; border: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#0f172a]">
        <div id="drop-container"></div>
        <div class="bg-white/5 backdrop-blur-xl p-8 rounded-[35px] w-full max-w-sm mx-4 border border-white/10 text-center">
            <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-5 shadow-xl shadow-red-900/40">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h2 class="text-xl font-bold text-white uppercase tracking-widest mb-6">Admin Login</h2>
            <input type="password" id="passInput" class="w-full p-4 bg-gray-800/50 border border-gray-700 rounded-2xl text-white text-center outline-none focus:ring-2 ring-red-600 mb-4" placeholder="পাসওয়ার্ড দিন">
            <button onclick="checkLogin()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">প্রবেশ করুন</button>
        </div>
    </div>

    <div id="main-content" class="hidden min-h-screen bg-[#f8fafc]">
        <header class="p-5 bg-white shadow-sm flex items-center justify-between sticky top-0 z-40">
            <h1 class="font-black text-xl text-gray-800">CONTROL CENTER</h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-3 py-1.5 rounded-lg font-bold text-xs">LOGOUT</button>
        </header>

        <main class="p-5 pb-32">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-white p-5 rounded-[25px] border-l-4 border-blue-500 shadow-sm text-center">
                    <p class="text-gray-400 text-xs font-bold uppercase">মোট ডোনার</p>
                    <h3 class="text-3xl font-black text-gray-800 mt-1">৪৫</h3>
                </div>
                <div class="bg-white p-5 rounded-[25px] border-l-4 border-green-500 shadow-sm text-center">
                    <p class="text-gray-400 text-xs font-bold uppercase">পেন্ডিং</p>
                    <h3 class="text-3xl font-black text-gray-800 mt-1">০৫</h3>
                </div>
            </div>

            <h2 class="text-gray-500 font-bold text-sm mb-4 ml-1 uppercase tracking-wider">এপ্রুভাল লিস্ট (নতুন রিকোয়েস্ট)</h2>
            <div class="space-y-3">
                <div class="approval-item flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500"><i class="fas fa-user"></i></div>
                        <div>
                            <p class="font-bold text-gray-800 text-sm">করিম আহমেদ</p>
                            <p class="text-[10px] text-gray-400">রক্তের গ্রুপ: O+</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-green-500 text-white p-2 rounded-lg text-xs px-3">Approve</button>
                        <button class="bg-red-100 text-red-500 p-2 rounded-lg text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                </div>

            <div class="fixed bottom-8 left-5 right-24 z-40">
                <button class="w-full bg-[#5851db] text-white py-4 rounded-2xl font-bold shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all">
                    <i class="fas fa-save"></i> সব তথ্য সেভ করুন
                </button>
            </div>

            <button onclick="toggleSettings()" class="fixed bottom-8 right-5 w-14 h-14 bg-gray-400 text-white rounded-2xl shadow-xl flex items-center justify-center text-2xl z-50 transition-all active:rotate-90">
                <i class="fas fa-cog"></i>
            </button>
        </main>
    </div>

    <div id="settings-panel" class="fixed inset-0 z-[110] flex justify-end">
        <div onclick="toggleSettings()" class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
        <div class="w-72 bg-white h-full shadow-2xl p-5 relative z-50 overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="font-black text-gray-800 text-md uppercase tracking-tighter">Settings Menu</h2>
                <button onclick="toggleSettings()" class="text-gray-400"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <div class="space-y-2">
                <a href="logo-setting.html" class="small-menu-card hover:bg-blue-50">
                    <i class="fas fa-image text-blue-500 w-5"></i> <span>১. লোগো পরিবর্তন</span>
                </a>
                <a href="memory-setting.html" class="small-menu-card hover:bg-purple-50">
                    <i class="fas fa-camera text-purple-500 w-5"></i> <span>২. স্মৃতিময় চিত্র</span>
                </a>
                <a href="developer-setting.html" class="small-menu-card hover:bg-green-50">
                    <i class="fas fa-code text-green-500 w-5"></i> <span>৩. ডেভেলপার সেটিং</span>
                </a>
                <a href="contact-setting.html" class="small-menu-card hover:bg-red-50">
                    <i class="fas fa-phone text-red-500 w-5"></i> <span>৪. কন্টাক্ট সেটিং</span>
                </a>
                <a href="group-setting.html" class="small-menu-card hover:bg-indigo-50">
                    <i class="fas fa-users text-indigo-500 w-5"></i> <span>৫. গ্রুপ সেটিং</span>
                </a>
                <a href="admin-setting.html" class="small-menu-card hover:bg-orange-50">
                    <i class="fas fa-user-shield text-orange-500 w-5"></i> <span>৭. অ্যাডমিন সেটিং</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // ব্লাড ড্রপ অ্যানিমেশন
        function createDrops() {
            const container = document.getElementById('drop-container');
            for(let i=0; i<25; i++) {
                let drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                container.appendChild(drop);
            }
        }
        createDrops();

        function checkLogin() {
            const pass = document.getElementById('passInput').value;
            if(pass === "admin123") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                Swal.fire({ icon: 'success', title: 'লগইন সফল!', timer: 800, showConfirmButton: false });
            } else {
                Swal.fire({ icon: 'error', title: 'ভুল পাসওয়ার্ড!' });
            }
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
        }
    </script>
</body>
</html>
