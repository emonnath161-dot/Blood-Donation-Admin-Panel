<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Setting | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: white; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .input-group { background: #f1f5f9; border-radius: 20px; padding: 12px 18px; border: 1.5px solid transparent; transition: 0.3s; }
        .input-group:focus-within { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .input-group input { background: transparent; border: none; outline: none; width: 100%; font-size: 14px; color: #334155; }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 bg-white flex items-center gap-4 sticky top-0 z-50 border-b border-slate-100">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-600 active:scale-90 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Developer Setting</h1>
    </header>

    <div class="max-w-md mx-auto p-6">
        <div class="glass-card p-8">
            <div class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-500 shadow-inner relative">
                <i class="fas fa-user-code text-4xl"></i>
                <div class="absolute bottom-0 right-1 w-6 h-6 bg-green-500 border-4 border-white rounded-full"></div>
            </div>

            <h2 class="text-xl font-bold text-center text-slate-700 mb-8">ডেভেলপার প্রোফাইল আপডেট</h2>

            <div class="space-y-5">
                <div class="input-group flex items-center gap-3">
                    <i class="fas fa-user text-slate-400"></i>
                    <input type="text" id="devName" placeholder="ডেভেলপারের নাম">
                </div>

                <div class="input-group flex items-center gap-3">
                    <i class="fas fa-link text-slate-400"></i>
                    <input type="text" id="devImg" placeholder="প্রোফাইল ছবি (URL)">
                </div>

                <div class="input-group flex items-center gap-3">
                    <i class="fab fa-facebook text-blue-600"></i>
                    <input type="text" id="devFb" placeholder="https://facebook.com/username">
                </div>

                <div class="input-group flex items-center gap-3">
                    <i class="fab fa-whatsapp text-green-500"></i>
                    <input type="text" id="devWa" placeholder="https://wa.me/8801xxx">
                </div>
            </div>

            <button onclick="updateDeveloper()" class="w-full bg-slate-800 text-white py-5 rounded-[25px] font-bold mt-10 shadow-xl active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fas fa-sync-alt"></i> প্রোফাইল আপডেট করুন
            </button>
        </div>
    </div>

    <script>
        // আপনার গুগল অ্যাপ স্ক্রিপ্ট লিঙ্ক এখানে বসান
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXYO4eOgx9w8-lXZEAvpgG9rn9lVS4b1asqQPXxnEaiaU2E7ZWKhB9dsj4_Ja_lQ26Pg/exec"; 

        // পেজ লোড হওয়ার সময় ডেটা আনা (Loading নোটিফিকেশন ফিক্সড করা হয়েছে)
        window.onload = async () => {
            // লোডিং দেখাবে কিন্তু ইনপুট ব্লক করবে না
            const toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000 });
            toast.fire({ icon: 'info', title: 'ডেটা লোড হচ্ছে...' });

            try {
                const response = await fetch(SCRIPT_URL + "?action=getDeveloper");
                const data = await response.json();
                
                if(data) {
                    document.getElementById('devName').value = data.name || "";
                    document.getElementById('devImg').value = data.image || "";
                    document.getElementById('devFb').value = data.fb || "";
                    document.getElementById('devWa').value = data.wa || "";
                }
            } catch (error) {
                console.log("Error loading data");
            }
        };

        async function updateDeveloper() {
            const name = document.getElementById('devName').value;
            const img = document.getElementById('devImg').value;
            const fb = document.getElementById('devFb').value;
            const wa = document.getElementById('devWa').value;

            if (!name) {
                Swal.fire('ভুল', 'দয়া করে নাম লিখুন!', 'error');
                return;
            }

            Swal.fire({ title: 'সেভ হচ্ছে...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateDeveloper',
                        name: name,
                        image: img,
                        fb: fb,
                        wa: wa
                    })
                });

                if (response.ok) {
                    Swal.fire('সফল!', 'ডেভেলপার তথ্য আপডেট হয়েছে।', 'success');
                }
            } catch (error) {
                Swal.fire('ব্যর্থ!', 'সার্ভারে কানেক্ট করা যাচ্ছে না।', 'error');
            }
        }
    </script>
</body>
</html>
