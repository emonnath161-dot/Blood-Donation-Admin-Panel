<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Setting | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f6ff; }
        .glass-card { background: white; border-radius: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        input { background: #f9faff !important; }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 bg-white flex items-center gap-4 sticky top-0 z-50 border-b border-slate-100">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 active:scale-90 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Contact Setting</h1>
    </header>

    <div class="max-w-md mx-auto p-6">
        <div class="glass-card p-8 text-center">
            <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6 text-red-500 shadow-inner">
                <i class="fas fa-headset text-3xl"></i>
            </div>

            <h2 class="text-2xl font-bold text-slate-800 mb-8">যোগাযোগের তথ্য আপডেট</h2>

            <div class="space-y-6 text-left">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 ml-2">ফোন নম্বর</label>
                    <input type="text" id="phone" placeholder="আপনার ফোন নম্বর" 
                           class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 ml-2">ইমেইল ঠিকানা</label>
                    <input type="email" id="email" placeholder="আপনার ইমেইল" 
                           class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 ml-2">হোয়াটসঅ্যাপ নম্বর</label>
                    <input type="text" id="whatsapp" placeholder="হোয়াটসঅ্যাপ নম্বর" 
                           class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all">
                </div>
            </div>

            <button onclick="updateContact()" class="w-full bg-red-600 text-white py-5 rounded-3xl font-bold mt-10 shadow-xl shadow-red-200 active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fas fa-check-circle"></i> আপডেট করুন
            </button>
        </div>
    </div>

    <script>
        // এখানে আপনার গুগল অ্যাপ স্ক্রিপ্ট লিঙ্কটি বসান
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXYO4eOgx9w8-lXZEAvpgG9rn9lVS4b1asqQPXxnEaiaU2E7ZWKhB9dsj4_Ja_lQ26Pg/exec"; 

        async function updateContact() {
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;

            if (!phone || !email || !whatsapp) {
                Swal.fire('সতর্কতা', 'সবগুলো তথ্য পূরণ করুন!', 'warning');
                return;
            }

            Swal.fire({
                title: 'আপডেট হচ্ছে...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateContact',
                        phone: phone,
                        email: email,
                        whatsapp: whatsapp
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'সফল!',
                        text: 'যোগাযোগের তথ্য আপডেট হয়েছে।',
                        confirmButtonColor: '#ef4444'
                    });
                }
            } catch (error) {
                Swal.fire('ব্যর্থ!', 'সার্ভারে কানেক্ট করা যাচ্ছে না।', 'error');
            }
        }
    </script>
</body>
</html>
