<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কন্টাক্ট সেটিং</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-50 pb-10">
    <header class="p-5 bg-white shadow-sm flex items-center gap-4 sticky top-0 z-50">
        <a href="admin-index.html" class="text-gray-600 text-xl"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-black text-xl text-gray-800">CONTACT SETTING</h1>
    </header>

    <div class="max-w-md mx-auto mt-8 px-4">
        <div class="bg-white p-6 rounded-[30px] shadow-sm border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center mx-auto mb-3 text-2xl shadow-sm">
                    <i class="fas fa-headset"></i>
                </div>
                <h2 class="font-bold text-gray-700">যোগাযোগের তথ্য আপডেট</h2>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-500 mb-1 ml-1">ফোন নম্বর</label>
                    <input type="text" id="conPhone" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-500 mb-1 ml-1">ইমেইল ঠিকানা</label>
                    <input type="email" id="conEmail" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-500 mb-1 ml-1">হোয়াটসঅ্যাপ নম্বর</label>
                    <input type="text" id="conWA" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all">
                </div>

                <button onclick="saveContact()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-red-100 active:scale-95 transition-all mt-6">
                    <i class="fas fa-check-circle mr-2"></i> আপডেট করুন
                </button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwt24Fx-yTaTQCOD43UOeuVhVxTJ9ujBmCDeVJI_KcRFt9Oc82ZVix7ACo2i1ZD5pll1g/exec";

        window.onload = async function() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                document.getElementById('conPhone').value = data.contact.phone || "";
                document.getElementById('conEmail').value = data.contact.email || "";
                document.getElementById('conWA').value = data.contact.wa || "";
            } catch (e) { console.log("Error loading data"); }
        };

        async function saveContact() {
            const contactData = {
                action: "updateContact",
                Phone: document.getElementById('conPhone').value,
                Email: document.getElementById('conEmail').value,
                WA: document.getElementById('conWA').value
            };

            Swal.fire({ title: 'সেভ হচ্ছে...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(contactData) });
                if (response.ok) { Swal.fire('সফল!', 'কন্টাক্ট তথ্য আপডেট হয়েছে।', 'success'); }
            } catch (error) { Swal.fire('ব্যর্থ!', 'আবার চেষ্টা করুন।', 'error'); }
        }
    </script>
</body>
</html>
