<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মৃতিময় চিত্র সেটিং</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-indigo-50 pb-10">
    <header class="p-5 bg-white shadow-sm flex items-center gap-4 sticky top-0 z-50">
        <a href="admin-index.html" class="text-gray-600 text-xl"><i class="fas fa-arrow-left"></i></a>
        <h1 class="font-black text-xl text-gray-800">MEMORY SETTING</h1>
    </header>

    <div class="max-w-md mx-auto mt-8 px-4">
        <div class="bg-white p-6 rounded-[30px] shadow-lg shadow-indigo-100 border border-indigo-50">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-3 text-2xl">
                    <i class="fas fa-images"></i>
                </div>
                <h2 class="font-bold text-gray-700">গ্যালারিতে নতুন ছবি যোগ করুন</h2>
                <p class="text-xs text-gray-400 mt-1">এই ছবিগুলো মূল ওয়েবসাইটের গ্যালারিতে দেখাবে</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase ml-1">ছবির লিঙ্ক (Direct Image URL)</label>
                    <input type="text" id="memImgUrl" placeholder="https://example.com/image.jpg" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 transition-all">
                </div>

                <button onclick="addMemory()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition-all mt-4">
                    গ্যালারিতে যুক্ত করুন
                </button>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-gray-400 text-xs italic">ছবি যুক্ত করার পর সেটি স্বয়ংক্রিয়ভাবে শিটে সেভ হবে।</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwt24Fx-yTaTQCOD43UOeuVhVxTJ9ujBmCDeVJI_KcRFt9Oc82ZVix7ACo2i1ZD5pll1g/exec";

        async function addMemory() {
            const imgUrl = document.getElementById('memImgUrl').value;
            
            if(!imgUrl) {
                Swal.fire('সতর্কতা', 'ছবির লিঙ্ক প্রদান করুন।', 'warning');
                return;
            }

            Swal.fire({ title: 'ছবি যুক্ত হচ্ছে...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "addMemory",
                        ImageURL: imgUrl
                    })
                });

                if (response.ok) {
                    Swal.fire('সফল!', 'ছবিটি গ্যালারিতে যুক্ত হয়েছে।', 'success');
                    document.getElementById('memImgUrl').value = ""; // ক্লিয়ার ইনপুট
                }
            } catch (error) {
                Swal.fire('এরর!', 'আবার চেষ্টা করুন।', 'error');
            }
        }
    </script>
</body>
</html>
