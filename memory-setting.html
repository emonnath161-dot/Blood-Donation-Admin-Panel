<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Setting | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f6ff; }
        .glass-card { background: white; border-radius: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 bg-white flex items-center gap-4 sticky top-0 z-50 border-b border-slate-100">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 active:scale-90 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Memory Setting</h1>
    </header>

    <div class="max-w-md mx-auto p-6">
        <div class="glass-card p-8 text-center">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600 shadow-inner">
                <i class="fas fa-images text-3xl"></i>
            </div>

            <h2 class="text-2xl font-bold text-slate-800 mb-2">স্মৃতিময় চিত্র যোগ করুন</h2>
            <p class="text-sm text-slate-400 mb-8">লিঙ্কগুলো যুক্ত করার পর স্বয়ংক্রিয়ভাবে শিটে সেভ হবে।</p>

            <div class="flex gap-2 mb-6">
                <input type="text" id="newImageLink" placeholder="ছবির লিঙ্ক (Direct Image URL)" 
                       class="flex-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 transition-all text-sm">
                <button onclick="addImageToList()" class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div id="imageList" class="space-y-3 mb-8 text-left max-h-60 overflow-y-auto pr-2">
                <p class="text-center text-slate-300 text-xs italic py-4">কোনো ছবি যুক্ত করা হয়নি</p>
            </div>

            <button onclick="saveMemory()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-bold shadow-xl shadow-indigo-200 active:scale-95 transition-all uppercase tracking-widest">
                গ্যালারিতে আপডেট করুন
            </button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaAyZ0vYDvrjyPIy5xvAvqVTTv9vm7ISX7fj6xXVpblfXCAHN_cta73_8IuClNAuUdeQ/exec"; // আপনার লিঙ্ক বসান
        let memoryLinks = [];

        // ১. লিস্টে নতুন লিঙ্ক যোগ করা (প্লাস বাটন)
        function addImageToList() {
            const input = document.getElementById('newImageLink');
            const url = input.value.trim();

            if (url === "") {
                Swal.fire('এরর', 'দয়া করে একটি লিঙ্ক দিন!', 'error');
                return;
            }

            memoryLinks.push(url);
            input.value = ""; // ইনপুট ক্লিয়ার করা
            renderList();
        }

        // ২. লিস্টটি স্ক্রিনে দেখানো এবং ডিলিট বাটন যুক্ত করা
        function renderList() {
            const listDiv = document.getElementById('imageList');
            listDiv.innerHTML = "";

            if (memoryLinks.length === 0) {
                listDiv.innerHTML = `<p class="text-center text-slate-300 text-xs italic py-4">কোনো ছবি যুক্ত করা হয়নি</p>`;
                return;
            }

            memoryLinks.forEach((link, index) => {
                listDiv.innerHTML += `
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl border border-slate-100 group">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <img src="${link}" class="w-10 h-10 rounded-lg object-cover bg-slate-200" onerror="this.src='https://via.placeholder.com/40'">
                            <p class="text-[10px] text-slate-500 truncate">${link}</p>
                        </div>
                        <button onclick="removeImage(${index})" class="text-red-400 hover:text-red-600 p-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
            });
        }

        // ৩. লিস্ট থেকে ছবি ডিলিট করা
        function removeImage(index) {
            memoryLinks.splice(index, 1);
            renderList();
        }

        // ৪. গুগল শিটে সেভ করা
        async function saveMemory() {
            if (memoryLinks.length === 0) {
                Swal.fire('সতর্কতা', 'কমপক্ষে একটি ছবি যুক্ত করুন!', 'warning');
                return;
            }

            Swal.fire({
                title: 'আপডেট হচ্ছে...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateMemory', // আপনার স্ক্রিপ্টে এই অ্যাকশনটি থাকতে হবে
                        links: memoryLinks.join(',') // কমা দিয়ে সব লিঙ্ক পাঠানো হচ্ছে
                    })
                });

                if (response.ok) {
                    Swal.fire('সফল!', 'মেমোরি সেকশন আপডেট হয়েছে।', 'success');
                }
            } catch (error) {
                Swal.fire('ব্যর্থ!', 'সার্ভারে কানেক্ট করা যাচ্ছে না।', 'error');
            }
        }
    </script>
</body>
</html>
