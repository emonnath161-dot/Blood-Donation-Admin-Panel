<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মৃতিময় চিত্র সেটিং</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f4f6f9; font-family: 'SolaimanLipi', sans-serif; }
        .memory-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; position: relative; border: 1px solid #e5e7eb; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .input-group label { font-size: 12px; font-weight: bold; color: #6b7280; margin-left: 4px; display: block; margin-top: 10px; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 12px; outline: none; margin-top: 4px; transition: 0.3s; background: #f9fafb; }
        .input-field:focus { border-color: #5851db; background: white; ring: 2px; ring-color: #5851db; }
        .plus-btn { position: fixed; bottom: 100px; right: 25px; background: #10b981; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4); cursor: pointer; z-index: 100; }
        .delete-icon { position: absolute; top: 15px; right: 15px; color: #ef4444; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body class="pb-32">

    <header class="p-5 bg-white shadow-sm flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <a href="admin-index.html" class="text-gray-600"><i class="fas fa-arrow-left text-xl"></i></a>
            <h2 class="font-black text-gray-800 text-lg uppercase leading-none">ওয়েবসাইট সেটিংস</h2>
        </div>
        <button onclick="window.location.href='admin-index.html'" class="text-gray-400"><i class="fas fa-times text-2xl"></i></button>
    </header>

    <main class="p-5">
        <h3 class="text-center font-bold text-gray-700 mb-6 text-xl">স্মৃতিময় চিত্র ম্যানেজমেন্ট</h3>
        
        <div id="memory-list">
            </div>
    </main>

    <div class="plus-btn" onclick="addMemoryCard()">
        <i class="fas fa-plus"></i>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-5 bg-white border-t z-50">
        <button onclick="saveMemoryData()" class="w-full bg-[#5851db] text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-xl active:scale-95 transition-all">
            <i class="fas fa-save"></i> সব আপডেট করুন
        </button>
    </div>

    <script>
        function addMemoryCard() {
            const container = document.getElementById('memory-list');
            const card = document.createElement('div');
            card.className = "memory-card animate__animated animate__fadeInUp";
            
            card.innerHTML = `
                <div class="delete-icon" onclick="this.parentElement.remove()">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="input-group">
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">স্মৃতিময় ছবির URL</label>
                    <input type="text" class="input-field" placeholder="https://image-link.com/photo.jpg">
                    
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1 mt-3">ছবির ক্যাপশন (ঐচ্ছিক)</label>
                    <input type="text" class="input-field" placeholder="স্মৃতিময় মুহূর্তের নাম">
                </div>
            `;
            container.appendChild(card);
        }

        function saveMemoryData() {
            Swal.fire({
                title: 'আপডেট হচ্ছে...',
                didOpen: () => { Swal.showLoading(); }
            });
            setTimeout(() => {
                Swal.fire('সফল!', 'সব স্মৃতিময় চিত্র আপডেট হয়েছে।', 'success');
            }, 1500);
        }

        // পেজ লোড হলে একটি কার্ড ডিফল্টভাবে দেখাবে
        window.onload = addMemoryCard;
    </script>
</body>
</html>
