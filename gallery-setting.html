<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Settings | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f6ff; }
        .glass-card { background: white; border-radius: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .input-field { border: 1.5px solid #eee; border-radius: 15px; padding: 12px 15px; width: 100%; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #ef4444; background: #fffcfc; }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 bg-white flex items-center gap-4 sticky top-0 z-50 border-b border-slate-100">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-600 active:scale-90 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold text-red-800 uppercase tracking-tight">Gallery Settings</h1>
    </header>

    <div class="max-w-md mx-auto p-6">
        <div id="galleryContainer" class="space-y-6">
            <div class="glass-card p-6 relative group border border-transparent hover:border-red-100 transition-all">
                <button onclick="removeRow(this)" class="absolute top-4 right-4 text-red-400 hover:text-red-600 transition-colors">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <div class="space-y-4 mt-4">
                    <input type="text" placeholder="গ্যালারি নোটিশ" class="input-field gallery-notice">
                    <input type="text" placeholder="ছবির URL" class="input-field gallery-url">
                </div>
            </div>
        </div>

        <button onclick="addNewRow()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold mt-6 shadow-lg shadow-green-100 active:scale-95 transition-all flex items-center justify-center gap-2">
            <i class="fas fa-plus"></i> নতুন ছবি যুক্ত করুন
        </button>

        <button onclick="updateGallery()" class="w-full bg-red-800 text-white py-5 rounded-[25px] font-bold mt-10 shadow-xl shadow-red-200 active:scale-95 transition-all text-lg uppercase tracking-widest">
            গ্যালারি আপডেট করুন
        </button>
    </div>

    <script>
        // আপনার গুগল অ্যাপ স্ক্রিপ্ট লিঙ্ক এখানে বসান
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxbz_MLn2RpoWi6hRb7h1fVKmKsHXRCQ-LncQBwrlXBOXG_ar8v1errT2wHbGnfEkSc3w/exec"; 

        // ১. নতুন ইনপুট রো যুক্ত করা
        function addNewRow() {
            const container = document.getElementById('galleryContainer');
            const newRow = document.createElement('div');
            newRow.className = "glass-card p-6 relative group border border-transparent hover:border-red-100 transition-all animate-fade-in";
            newRow.innerHTML = `
                <button onclick="removeRow(this)" class="absolute top-4 right-4 text-red-400 hover:text-red-600">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <div class="space-y-4 mt-4">
                    <input type="text" placeholder="গ্যালারি নোটিশ" class="input-field gallery-notice">
                    <input type="text" placeholder="ছবির URL" class="input-field gallery-url">
                </div>
            `;
            container.appendChild(newRow);
        }

        // ২. রো ডিলিট করা
        function removeRow(btn) {
            const rows = document.querySelectorAll('.glass-card');
            if (rows.length > 1) {
                btn.closest('.glass-card').remove();
            } else {
                Swal.fire('সতর্কতা', 'কমপক্ষে একটি ফিল্ড থাকতে হবে!', 'warning');
            }
        }

        // ৩. ডেটা সেভ করা
        async function updateGallery() {
            const notices = document.querySelectorAll('.gallery-notice');
            const urls = document.querySelectorAll('.gallery-url');
            let galleryData = [];

            notices.forEach((notice, index) => {
                if (notice.value && urls[index].value) {
                    galleryData.push({
                        notice: notice.value,
                        url: urls[index].value
                    });
                }
            });

            if (galleryData.length === 0) {
                Swal.fire('ভুল', 'দয়া করে তথ্য পূরণ করুন!', 'error');
                return;
            }

            Swal.fire({
                title: 'আপডেট হচ্ছে...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateGallery',
                        data: galleryData
                    })
                });

                if (response.ok) {
                    Swal.fire('সফল!', 'গ্যালারি ডেটা আপডেট হয়েছে।', 'success');
                }
            } catch (error) {
                Swal.fire('ব্যর্থ!', 'সার্ভারে কানেক্ট করা যাচ্ছে না।', 'error');
            }
        }
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
    </style>
</body>
</html>
