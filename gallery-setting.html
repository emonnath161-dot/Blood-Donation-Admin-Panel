<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবির পেজ সেটিং</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 pb-24">
    <header class="p-5 bg-white shadow-sm flex items-center gap-4 sticky top-0 z-50">
        <a href="admin-index.html" class="text-red-800 text-xl"><i class="fas fa-arrow-left"></i></a>
        <h2 class="font-bold text-lg text-red-800 uppercase">Gallery Settings</h2>
    </header>
    <div id="container" class="p-5"></div>
    <div class="text-center mb-5"><button onclick="addMore()" class="bg-green-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg"><i class="fas fa-plus mr-2"></i>নতুন ছবি যুক্ত করুন</button></div>
    <div class="fixed bottom-0 left-0 right-0 p-5 bg-white border-t"><button onclick="save()" class="w-full bg-red-800 text-white py-4 rounded-2xl font-bold shadow-xl">গ্যালারি আপডেট করুন</button></div>
    <script>
        function addMore() {
            const div = document.createElement('div');
            div.className = "bg-white p-5 rounded-2xl mb-4 relative shadow-sm";
            div.innerHTML = `<i onclick="this.parentElement.remove()" class="fas fa-trash-alt absolute top-4 right-4 text-red-500 cursor-pointer"></i>
                <input type="text" class="w-full p-3 border rounded-xl mt-4 mb-2 outline-none" placeholder="গ্যালারি নোটিশ">
                <input type="text" class="w-full p-3 border rounded-xl outline-none" placeholder="ছবির URL">`;
            document.getElementById('container').appendChild(div);
        }
        function save() { Swal.fire('সফল!', 'গ্যালারি আপডেট হয়েছে।', 'success'); }
        window.onload = addMore;
    </script>
</body>
</html>
